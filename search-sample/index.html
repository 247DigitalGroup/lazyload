<!doctype html>
<html lang="en" ng-app="canhApp">
<head>
  <meta charset="utf-8">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="FeedController">



<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header"><a class="navbar-brand"></a></div>
    <form role="search" ng-submit="search()" class="navbar-form navbar-right">
      <div class="form-group">
        <input type="text" placeholder="search..." ng-model="query" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <ul class="feeds">
        <li ng-repeat="item in result" ng-click="setCurrent(item)" ng-class="item.isCurrent ? 'active' : ''">
          <div class="row">
            <div class="col-sm-4">
              <div style="background-image: url({{item.image_url}})" class="image"></div>
            </div>
            <div class="col-sm-8">
              <h3 class="title">{{item.title}}</h3>
              <p class="small">{{item.url}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-6">
      <h1 class="title">{{currentItem.title}}</h1>
      <p class="small">{{currentItem.url}}</p>
      <p class="body">{{currentItem.body}} </p>
      <div ng-bind-html="currentItem.html"></div>
    </div>
  </div>
</div>


</body>
</html>
